<!DOCTYPE html>

<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>后台管理系统</title>
	<link href="/bitbug_favicon.ico" rel="Shortcut Icon">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/layui.css" media="all" />
	<link rel="stylesheet" href="css/global.css" media="all">
	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	<style>
		.scroll-wrapper { position: fixed; right: 0; bottom: 0; left: 0; top: 0; -webkit-overflow-scrolling: touch; overflow-y: scroll; }
		.scroll-wrapper iframe { height: 100%; width: 100%; }
	</style>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

	<div class="layui-header header header-demo">
		<div class="layui-main">
			<div class="admin-login-box">
				<div class="admin-side-toggle">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</div>
				<!--<div class="admin-side-full">-->
				<!--<i class="fa fa-life-bouy" aria-hidden="true"></i>-->
				<!--</div>-->
				<a class="logo" style="left: 0;">
					<span style="font-size: 22px;">火炬体育官网后台</span>
				</a>
			</div>

			<ul class="layui-nav admin-header-item" >
				<!--
				<li class="layui-nav-item"  >
					<a target="_blank"><i class="fa fa-user-circle" aria-hidden="true"></i><span th:text="'牛跑市值:'+${npPrice}+'元'"></span></a>

				</li> -->

				<li class="layui-nav-item" id="adminInfo">

					<a href="javascript:;" class="admin-header-user">
						<input type="hidden" id="typeDesc" th:value="${typeDesc}"></input>
						欢迎：<span th:text=" ${user}" id="nameText"></span>
					</a>
					<dl class="layui-nav-child">


						<dd>
							<a href="logout"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
						</dd>
					</dl>
				</li>
			</ul>
			<ul class="layui-nav admin-header-item-mobile">
				<li class="layui-nav-item">
					<a href="javascript:;"><i class="fa fa-television"></i></a>
					<dl class="layui-nav-child" id="menuSysMobile"> <!-- 二级菜单 -->

						<dd>
							<a th:href="@{/logout}"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
						</dd>
					</dl>

				</li>
			</ul>
		</div>
	</div>
	<div class="layui-side layui-bg-black" id="admin-side">
		<div class="layui-side-scroll" id="admin-navbar-side" lay-filter="side"></div>
	</div>
	<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
		<div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
			<ul class="layui-tab-title">
				<li class="layui-this">
					<i class="fa fa-dashboard" aria-hidden="true"></i>
					<cite>首页</cite>
				</li>
			</ul>
			<div class="layui-tab-content" style="min-height:100%; padding: 0 0 0 0;">
				<div class="layui-tab-item layui-show scroll-wrapper"  >
					<!--<iframe src="home" ></iframe>-->
				</div>
			</div>

		</div>
	</div>
	<div class="layui-footer footer footer-demo" id="admin-footer">
		<div class="layui-main">
			<p>2019 &copy;火炬体育

			</p>
		</div>
	</div>
	<div class="site-tree-mobile layui-hide">
		<i class="layui-icon">&#xe602;</i>
	</div>
	<div class="site-mobile-shade"></div>


  <script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="layui.js"></script>
	<script type="text/javascript" src="datas/nav.js"></script>
	<script src="js/index.js"></script>
	<script>


			</script>
</div>
</body>

</html>
